version: '2'
volumes:
  orderer.example.com: null
  peer0.org1.example.com: null
  peer1.org1.example.com: null
  peer0.org2.example.com: null
  peer1.org2.example.com: null
networks:
  byfn: null
services:
  ca0:
    image: 'hyperledger/fabric-ca:latest'
    environment:
      - FABRIC_CA_HOME=/etc/hyperledger/fabric-ca-server
      - FABRIC_CA_SERVER_CA_NAME=ca-org1
      - FABRIC_CA_SERVER_TLS_ENABLED=true
      - FABRIC_CA_SERVER_TLS_CERTFILE=/etc/hyperledger/fabric-ca-server-config/ca.org1.example.com-cert.pem
      - FABRIC_CA_SERVER_TLS_KEYFILE=/etc/hyperledger/fabric-ca-server-config/4de3e3f5766431d3b5025ed368eb54358c68c12745e3bce2c47c608ecad507e8_sk
    ports:
      - '7054:7054'
    command: >-
      sh -c 'fabric-ca-server start --ca.certfile /etc/hyperledger/fabric-ca-server-config/ca.org1.example.com-cert.pem --ca.keyfile
      /etc/hyperledger/fabric-ca-server-config/4de3e3f5766431d3b5025ed368eb54358c68c12745e3bce2c47c608ecad507e8_sk -b admin:adminpw -d'
    volumes:
      - './crypto-config/peerOrganizations/org1.example.com/ca/:/etc/hyperledger/fabric-ca-server-config'
    container_name: ca_peerOrg1
    networks:
      - byfn
  orderer.example.com:
    extends:
      file: base/docker-compose-base.yaml
      service: orderer.example.com
    container_name: orderer.example.com
    networks:
      - byfn
  peer0.org1.example.com:
    container_name: peer0.org1.example.com
    extends:
      file: base/docker-compose-base.yaml
      service: peer0.org1.example.com
    networks:
      - byfn
  peer1.org1.example.com:
    container_name: peer1.org1.example.com
    extends:
      file: base/docker-compose-base.yaml
      service: peer1.org1.example.com
    networks:
      - byfn
  ca1:
    image: 'hyperledger/fabric-ca:latest'
    environment:
      - FABRIC_CA_HOME=/etc/hyperledger/fabric-ca-server
      - FABRIC_CA_SERVER_CA_NAME=ca-org2
      - FABRIC_CA_SERVER_TLS_ENABLED=true
      - FABRIC_CA_SERVER_TLS_CERTFILE=/etc/hyperledger/fabric-ca-server-config/ca.org2.example.com-cert.pem
      - FABRIC_CA_SERVER_TLS_KEYFILE=/etc/hyperledger/fabric-ca-server-config/79a571ff86766cfa95035b25d252175b538538e86f93d8551b9df4e41c70b760_sk
    ports:
      - '8054:7054'
    command: >-
      sh -c 'fabric-ca-server start --ca.certfile /etc/hyperledger/fabric-ca-server-config/ca.org2.example.com-cert.pem --ca.keyfile
      /etc/hyperledger/fabric-ca-server-config/79a571ff86766cfa95035b25d252175b538538e86f93d8551b9df4e41c70b760_sk -b admin:adminpw -d'
    volumes:
      - './crypto-config/peerOrganizations/org2.example.com/ca/:/etc/hyperledger/fabric-ca-server-config'
    container_name: ca_peerorg2
    networks:
      - byfn
  peer0.org2.example.com:
    container_name: peer0.org2.example.com
    extends:
      file: base/docker-compose-base.yaml
      service: peer0.org2.example.com
    networks:
      - byfn
  peer1.org2.example.com:
    container_name: peer1.org2.example.com
    extends:
      file: base/docker-compose-base.yaml
      service: peer1.org2.example.com
    networks:
      - byfn
